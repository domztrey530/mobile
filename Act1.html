<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Create a Javascript program that program that checks a number if it is odd or even.</h2>
    <p id="demo"></p>
    <script>
    let number = 5;
    let disp;

    if (number % 2 == 0)
    {
        disp = "Your number is even"
    }
    else{
        disp = "Your number is odd"
    }
    document.getElementById("demo").innerHTML = disp;
    </script>
</body>
</html>
